<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortCola TV</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5WLZP2SK7M');
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-container">
        <!-- YouTube 커스텀 플레이어 -->
        <div id="player"></div>

        <!-- 플로팅 버튼 -->
        <button class="floating-button" id="episode-btn">List</button>

        <!-- 회차 선택 메뉴 (오버레이) -->
        <div class="episode-overlay" id="episode-menu">
            <div class="episode-content">
                <span class="close-btn" id="close-btn">&times;</span>
                <h3>회차 선택</h3>
                <div class="episode-buttons">
                    <button class="current-episode" onclick="window.location.href='episode1.html'">1</button>
                    <button onclick="window.location.href='episode2.html'">2</button>
                    <button onclick="window.location.href='episode3.html'">3</button>
                    <button onclick="window.location.href='episode4.html'">4</button>
                    <button onclick="window.location.href='episode5.html'">5</button>
                    <button onclick="window.location.href='episode6.html'">6</button>
                    <button onclick="window.location.href='episode7.html'">7</button>
                    <button onclick="window.location.href='episode8.html'">8</button>
                    <button onclick="window.location.href='episode9.html'">9</button>
                    <button onclick="window.location.href='episode10.html'">10</button>
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube Iframe API 불러오기 -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        var player;

        // YouTube Iframe Player API 설정
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'hfqup-YNCk4', // YouTube 동영상 ID
                playerVars: {
                    'controls': 1,    // 플레이어 컨트롤 숨기기
                    'autoplay': 1,    // 자동 재생
                    'rel': 0,         // 관련 동영상 표시 안함
                    'modestbranding': 1,  // 최소한의 YouTube 로고만 표시
                    'fs': 0,          // 전체화면 버튼 숨김
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 플레이어 준비가 완료되면 동영상 재생
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // 동영상이 끝나면 다음 회차로 자동 이동
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                const nextEpisodeUrl = getNextEpisodeUrl();  // 다음 에피소드 URL 가져오기
                window.location.href = nextEpisodeUrl;
            }
        }

        // 다음 에피소드 URL 결정
        function getNextEpisodeUrl() {
            const currentUrl = window.location.href;
            
            if (currentUrl.includes('index.html')) return 'episode1.html';
            if (currentUrl.includes('episode1.html')) return 'episode2.html';
            if (currentUrl.includes('episode2.html')) return 'episode3.html';
            if (currentUrl.includes('episode3.html')) return 'episode4.html';
            if (currentUrl.includes('episode4.html')) return 'episode5.html';
            if (currentUrl.includes('episode5.html')) return 'episode6.html';
            if (currentUrl.includes('episode6.html')) return 'episode7.html';
            if (currentUrl.includes('episode7.html')) return 'episode8.html';
            if (currentUrl.includes('episode8.html')) return 'episode9.html';
            if (currentUrl.includes('episode9.html')) return 'episode10.html';

            // 마지막 에피소드가 끝나면 첫 번째 에피소드로 돌아감
            return 'episode1.html';
        }

        // 회차 선택 버튼 이벤트
        document.getElementById('episode-btn').addEventListener('click', function() {
            document.getElementById('episode-menu').style.display = 'flex';
        });

        // 닫기 버튼 이벤트
        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('episode-menu').style.display = 'none';
        });
    </script>

</body>
</html>
