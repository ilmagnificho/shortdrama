<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 8: 이수지 일반인 남친</title>

    <link rel="stylesheet" href="style.css">
    <style>
        /* 비디오 크기를 고정하여 광고 시청 후에도 비디오 크기가 유지되도록 설정 */
        #episode-video {
            width: 95%;
            height: 95%;
        }

        #episode-video iframe {
            width: 95%;
            height: 95%;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- 광고 시청 안내 -->
        <div id="ad-placeholder">
            <p>이 에피소드는 광고 시청 후에 가능합니다.</p>
            <button id="play-ad-btn">광고 시청하기</button>
        </div>

        <!-- 비디오 화면 (초기에 숨김 처리) -->
        <div id="episode-video" style="display:none;">
            <iframe src="https://www.youtube.com/embed/B8WjorPPg1U" 
                    frameborder="0" 
                    allowfullscreen></iframe>
        </div>

        <!-- 플로팅 버튼 -->
        <button class="floating-button" id="episode-btn">List</button>

        <!-- 회차 선택 메뉴 (오버레이) -->
        <div class="episode-overlay" id="episode-menu">
            <div class="episode-content">
                <span class="close-btn" id="close-btn">&times;</span>
                <h3>회차 선택</h3>
                <div class="episode-buttons">
                    <button onclick="window.location.href='episode1.html'">1</button>
                    <button onclick="window.location.href='episode2.html'">2</button>
                    <button onclick="window.location.href='episode3.html'">3</button>
                    <button onclick="window.location.href='episode4.html'">4</button>
                    <button onclick="window.location.href='episode5.html'">5</button>
                    <button onclick="window.location.href='episode6.html'">6</button>
                    <button onclick="window.location.href='episode7.html'">7</button>
                    <button class="current-episode" onclick="window.location.href='episode8.html'">8</button>
                    <button onclick="window.location.href='episode9.html'">9</button>
                    <button onclick="window.location.href='episode10.html'">10</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 광고 시청 버튼 클릭 시 광고 시청 후 비디오 표시
        document.getElementById('play-ad-btn').addEventListener('click', function() {
            // 광고 재생을 대체하는 부분 (여기에 실제 광고 로직을 넣을 수 있음)
            alert('광고가 재생 중입니다...');

            // 광고 재생 후 비디오를 표시하고 광고 안내를 숨김
            document.getElementById('ad-placeholder').style.display = 'none';
            document.getElementById('episode-video').style.display = 'block';
        });

        // 회차 선택 버튼 이벤트
        document.getElementById('episode-btn').addEventListener('click', function() {
            document.getElementById('episode-menu').style.display = 'flex';
        });

        // 닫기 버튼 이벤트
        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('episode-menu').style.display = 'none';
        });

        // 현재 시청 중인 페이지를 표시
        const currentPage = window.location.href;
        const episodeButtons = document.querySelectorAll('.episode-buttons button');

        episodeButtons.forEach(button => {
            const episodeNumber = button.innerText;
            if (currentPage.includes(`episode${episodeNumber}.html`)) {
                button.classList.add('current-episode');
            }
        });
    </script>

</body>
</html>
